syntax = "proto3";
package proto;
option go_package = "./proto";

message Operation {
    string operation_id = 1;
    int64 timestamp = 2;
    string replica_id = 3;
    string command = 4;
    repeated string args = 5;
    OperationType type = 6;
}

enum OperationType {
    SET = 0;
    DELETE = 1;
    INCR = 2;
    LPUSH = 3;
    RPUSH = 4;
    LPOP = 5;
    RPOP = 6;
    SADD = 7;
    SREM = 8;
    HSET = 9;
    HDEL = 10;
    ZADD = 11;
    ZREM = 12;
    ZINCRBY = 13;
    HINCRBY = 14;
    INCRBYFLOAT = 15;
    // Add more operation types as needed
}

message OperationBatch {
    repeated Operation operations = 1;
}
